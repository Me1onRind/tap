syntax = "proto3";

package server;

service PlayServer {
    rpc PlayOrPause(PlayRequest) returns (PlayAudioInfo) {}
    rpc Status(Empty) returns (PlayAudioInfo) {}
    rpc Stop(Empty) returns(Empty){}
    rpc SetPlayMode(PlayMode) returns (Empty){}

    rpc Provider(Empty) returns(ProviderReply){}
    rpc SetLocalProvider(LocalProvider) returns(Empty){}

    rpc SetVolume(VolumeRequest) returns(Empty){}


    rpc ListAll(Empty) returns(QueryReplay){}
    rpc Search(SearchRequest) returns(QueryReplay){}

    rpc Ping(Empty) returns(Empty){}
}

message Empty{
}

message PlayRequest {
    string name = 1;
}

message VolumeRequest {
    float volume = 1;
}

message SearchRequest {
    string input = 1;
}

message PlayAudioInfo {
    uint32 status   = 1;
    uint32 duration = 2;
    uint32 curr     = 3;
    float volume    = 4;
    uint32 mode     = 5;
    string pathinfo = 6;
    string name     = 7;
}

message QueryReplay {
    repeated string names = 1;
}

message ProviderReply {
    int32 providerType = 1;
    string name = 2;
}

message LocalProvider {
    repeated string dirs = 1;
}

message PlayMode {
    uint32 mode = 1;
}

